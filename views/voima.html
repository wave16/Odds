	<form name="voimaForm" ng-controller="VoimaController">
		
		<ul>
			<li><a href="/" >P채채sivu</a></li>			
			<li><a href="" ng-click="logout()">Logout</a></li>
		</ul>
		
		<div>
            <table class="voimatable">
			
				<thead>
					<tr>
						<th>Joukkue</th>
						<th>Voima</th>
					</tr>
				</thead>
			    <tbody>
                    <tr ng-repeat="team in teamlist">
                        <td>{{team.name}}</td>
                        <td> 
						   <input type="range" ng-model="team.power" min="15" max="50" step="0.5" />
						   <strong ng-bind="team.power"/>
                        </td> 						
                    </tr>
				</tbody>            
			</table>
			
			<br>
			
			<div style="font-weight:bold; font-size: 1.1em">Total power: {{totalPower()}} , should be 450</div>
			
			<br>
			
			<span> <button type="submit" ng-click="saveVoima()">Save</button></span>
			
		</div>
		
		<br>
		

	</form>
